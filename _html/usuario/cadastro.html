  <script>
    function validar() {
      var email_cad = cadastro.email_cad.value;
      var email_confirmacao_cad = cadastro.email_confirmacao_cad.value;
      var senha_cad = cadastro.senha_cad.value;
      var senha_confirmacao_cad = cadastro.senha_confirmacao_cad.value;

      if (email_cad != email_confirmacao_cad) {
        alert('Os emails são divergentes!');
        cadastro.email_confirmacao_cad.focus();
        return false;
      }

        cadastro.senha_confirmacao_cad.focus();
        return false;
